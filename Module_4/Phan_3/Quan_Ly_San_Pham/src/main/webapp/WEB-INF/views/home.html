<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>
<a th:href="@{/create}" class="btn btn-primary">Thêm mới</a>
<p hidden="hidden" th:text="${success}" id="thongBao">
<p hidden="hidden" th:text="${messageAdd}" id="thongBaoThemMoi"></p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mô tả</th>
        <th>xóa</th>
        <th>Cập nhật</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${List}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getMoTa()}"></td>
        <td>
            <form th:action="@{/{id}/delete(id= ${product.getId()})}" method="post">
                <input value="DELETE" class="btn btn-primary" type="submit">
            </form>
        </td>
        <td>
            <a th:href="@{/{id}/update(id = ${product.getId()})}" class="btn btn-primary"> Cập nhật</a>
        </td>
    </tr>
    </tbody>

</table>
</body>
<script>

    //     if (thongBao) {
    //         alert(thongBao);
    //     }
    // })
    let msgAdd = document.getElementById("thongBaoThemMoi").textContent;
    let msg = document.getElementById("thongBao").textContent;
    if (msg) {
        alert(msg);
    }
    if (msgAdd){
        alert(msgAdd);
    }
</script>
</html>
