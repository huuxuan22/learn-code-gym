<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scholarship Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input[type=text], input[type=email], input[type=number] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Scholarship Management System</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Scholarship Information</a>
        <a href="#">Application Status</a>
        <a href="#">Contact Us</a>
    </nav>
    <section>
        <h2>Apply for Scholarship</h2>
        <form action="/submit_application" method="post">
            <label for="student_name">Name:</label>
            <input type="text" id="student_name" name="student_name" required>
            <label for="student_email">Email:</label>
            <input type="email" id="student_email" name="student_email" required>
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required>
            <label for="scholarship_type">Type of Scholarship:</label>
            <select id="scholarship_type" name="scholarship_type">
                <option value="merit">Merit-based</option>
                <option value="need">Need-based</option>
                <option value="sports">Sports</option>
            </select>
            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" required>
            <input type="submit" value="Submit Application">
        </form>
    </section>
</body>
</html>
