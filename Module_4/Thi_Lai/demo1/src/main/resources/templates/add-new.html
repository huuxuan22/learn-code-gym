<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<form th:object="${tinTuc}" th:action="@{/addNew}" method="post" style="width: 300px">
    <!--    <div class="mb-3">-->
    <!--        <label for="exampleInputEmail1" class="form-label">Tên sinh viên:</label>-->
    <!--        <input type="text" th:field="*{id}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">-->
    <!--    </div>-->
    <div class="mb-3">
        <label  class="form-label">Tiêu đề:</label>
        <input type="text" th:field="*{tieuDe}" class="form-control"  aria-describedby="">
        <p style="color: red" th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}"></p>
    </div>
    <select class="form-select" th:field="*{tieuDe}" aria-label="Default select example">
        Doanh nghiệp
        <option th:each="doanhMuc, loop: ${doanhMucList}"
                th:text="${doanhMuc.getDoanhMuc()}"
                th:value="${doanhMuc.getIdDoanhMuc()}">Open this select menu</option>
    </select>


    <div class="mb-3">
        <label  class="form-label">Nội dung</label>
        <input type="text" th:field="*{noiDung}" class="form-control"  aria-describedby="emailHelp">
        <p style="color: red" th:if="${#fields.hasErrors('noiDung')}" th:errors="*{noiDung}"></p>
    </div>

    <div class="mb-3">
        <label  class="form-label">Ngày đăng tin</label>
        <input type="text" th:field="*{ngayDangTin}" class="form-control"  placeholder="yyyy-MM-dd" aria-describedby="emailHelp">
        <p style="color: red" th:if="${#fields.hasErrors('ngayDangTin')}" th:errors="*{ngayDangTin}"></p>
    </div>

    <div class="mb-3">
        <label  class="form-label">Phóng viên </label>
        <input type="text" th:field="*{phongVien}" class="form-control"  aria-describedby="emailHelp">
        <p style="color: red" th:if="${#fields.hasErrors('phongVien')}" th:errors="*{phongVien}"></p>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
