<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /*height: 100vh; !* Chiều cao của toàn bộ viewport *!*/
        }
        #container{
            width: 100%;
        }
        #header {
            width: 100%;
        }
        nav
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}
    </style>
</head>
<body>
    <div id="container">
        <div id="header" class="container">
            <div class="row">
                <div class="col-8">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    </nav>
                </div>
                <div class="col-4">
                    <form class="d-flex col-4" role="search" >
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>


        <div id="content" class="row">
           <div class="col-3"></div>
           <div class="col-9">
                    <div class="row">
                        <div th:each="group : ${list}" class="col-6">
                                <div class="card" style="width: 18rem;">
                                    <img style="height: 200px" th:src="${group.getTenHinhAnh()}" class="card-img-top" alt="Image">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${group.tenMatHang}"></h5>
                                        <p>Số lượng còn lại:</p>
                                        <p th:text="${group.soLuong}"></p>
                                        <a href="#" class="btn btn-primary">Mua Hàng</a>
                                    </div>
                            </div>
                        </div>
                    </div>
               <nav aria-label="Page navigation" th:if="${!list.isEmpty()}">
                   <ul class="pagination">
                       <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                           <a class="page-link" th:href="@{/(page=0)}">First</a>
                       </li>
                       <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                           <a class="page-link" th:href="@{/(page=${currentPage - 1})}">Previous</a>
                       </li>
                       <li class="page-item" th:each="i : ${#numbers.sequence(0, list.totalPages -1)}"
                           th:classappend="${currentPage == i ? 'active' : ''}">
                           <a class="page-link" th:href="@{/(page=${i},valueSearch=${searchValue})}" th:text="${i + 1}"></a>
                       </li>
                       <li class="page-item" th:classappend="${currentPage == list.totalPages - 1 ? 'disabled' : ''}">
                           <a class="page-link" th:href="@{/(page=${currentPage + 1})}">Next</a>
                       </li>
                       <li class="page-item" th:classappend="${currentPage == list.totalPages - 1 ? 'disabled' : ''}">
                           <a class="page-link" th:href="@{/(page=${list.totalPages - 1})}">Last</a>
                       </li>
                   </ul>
               </nav>
           </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
