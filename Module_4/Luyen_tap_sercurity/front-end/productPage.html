<body>
    <h1 style="text-align: center;">    quản lý pro duct </h1>
    <table class=" table-striped " >
        <thead>
            <tr>
                <td>STT</td>
                <th>Tên sản phẩm</th>
                <th>Mã sản phẩm</th>
                <th>Loại sản phẩm</th>
                <th>giá cả</th>
                <th>Mô tả</th>
                <th>Category</th>
                <th>Xóa</th>
                <th>Cập nhât</th>
            </tr>
        </thead>
        <tbody id="tableProduct">

        </tbody>
    </table>

    <div class="modal fade" id="deleteProduct" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xác nhận xóa sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="idDelete" name="idDelete"> <!-- Sử dụng input hidden để lưu id sản phẩm -->
                    <p>Bạn có chắc chắn muốn xóa sản phẩm <span id="nameDelete"></span>?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <input type="submit" class="btn btn-danger" value="delete">
                </div>
            </div>
        </div>
    </div>  





</body>
