<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<table class="table table-striped">
  <thead>
  <tr>
    <th>STT</th>
    <th>Mã dự án</th>
    <th>Tên doanh nghiệp</th>
    <th>Tên dự án</th>
    <th>Kinh phí yêu cầu</th>
    <th>Mô tả dự án</th>
    <th> thời gian đăng kí giới thiệu </th>
    <th>Ngày đăng kí</th>
    <th> Chi phí</th>
  </tr>
  </thead>
  <tbody th:each="duAn , loop : ${list}">
  <td th:text="${loop.count}"></td>
  <td th:text="${duAn.getMaDuAn()}"></td>
  <td th:text="${duAn.getDoanhNghiep().tenDoanhNghiep}"></td>
  <td th:text="${duAn.tenDuAn}"></td>
  <td th:text="${duAn.kinhPhi}"></td>
  <td th:text="${duAn.moTaDuAn}"></td>
  <td th:text="${duAn.thoiGianDangKi}"></td>
  <td th:text="${duAn.ngayDangKi}"></td>
  <td  th:text="${duAn.thoiGianDangKi}*${duAn.thoiGianDangKi}*0.1"></td>
  <!--    <td th:if="${duAn.getKinhPhi()} >= 100000000 && ${duAn.getKinhPhi()} <= 500000000" th:text="${duAn.thoiGianDangKi}*${duAn.thoiGianDangKi}*0.02"></td>-->
  <!--    <td th:if="${duAn.getKinhPhi()} > 500000000" th:text="${duAn.thoiGianDangKi}*${duAn.thoiGianDangKi}*0.3"></td>-->
  </tbody>
</table>
</body>
</html>
