<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<form style="width: 400px" th:object="${duAnDTO}" th:action="@{/addNew}" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Mã dự án</label>
    <input type="text" class="form-control" th:field="*{maDuAn}"   id="exampleInputEmail1" aria-describedby="emailHelp">
    <p style="color: red" th:if="${#fields.hasErrors('maDuAn')}" th:errors="*{maDuAn}"></p>
  </div>

  <select class="form-select" th:field="*{doanhNghiep}" aria-label="Default select example">
    <option th:each="doanhNghiep, loop: ${listDoanhNghiep}" th:text="${doanhNghiep.getTenDoanhNghiep()}" th:value="${doanhNghiep.getIdDoanhNghiep()}">Tên doanh nghiệp</option>
  </select>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Tên dự án</label>
    <input type="text" class="form-control" th:field="*{tenDuAn}" id="exampleInputEmail1" aria-describedby="emailHelp">
    <p style="color: red" th:if="${#fields.hasErrors('tenDuAn')}"  th:errors="*{tenDuAn}"></p>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Kinh phí yêu cầu</label>
    <input type="text" class="form-control" th:field="*{kinhPhi}" id="exampleInputEmail1" aria-describedby="emailHelp">
    <p style="color: red" th:if="${#fields.hasErrors('kinhPhi')}" th:errors="*{kinhPhi}"></p>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Mô tả dự án</label>
    <input type="text" class="form-control" th:field="*{moTaDuAn}" id="exampleInputEmail1" aria-describedby="emailHelp">
    <p style="color: red" th:if="${#fields.hasErrors('moTaDuAn')}" th:errors="*{moTaDuAn}"></p>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Thời gian giới thiệu</label>
    <input type="text" class="form-control" th:field="*{thoiGianDangKi}" id="exampleInputEmail1" aria-describedby="emailHelp">
    <p style="color: red" th:if="${#fields.hasErrors('thoiGianDangKi')}" th:errors="*{thoiGianDangKi}"></p>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Ngày giới thiệu</label>
    <input type="text" class="form-control" th:field="*{ngayDangKi}"  aria-describedby="emailHelp">
    <p style="color: red" th:if="${#fields.hasErrors('ngayDangKi')}" th:errors="*{ngayDangKi}"></p>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
