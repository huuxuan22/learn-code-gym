<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Review Board Interface</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #336699;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }

        section {
            padding: 20px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Scholarship Review Board</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#applications">View Scholarship Applications</a></li>
            <li><a href="#feedback">Provide Feedback</a></li>
            <li><a href="#review">Review Scholarships</a></li>
            <li><a href="#decisions">View Decisions</a></li>
        </ul>
    </nav>
    <section id="applications">
        <h2>View Scholarship Applications</h2>
        <!-- Add content for viewing scholarship applications here -->
    </section>
    <section id="feedback">
        <h2>Provide Feedback</h2>
        <!-- Add content for providing feedback here -->
    </section>
    <section id="review">
        <h2>Review Scholarships</h2>
        <!-- Add content for reviewing scholarships here -->
    </section>
    <section id="decisions">
        <h2>View Decisions</h2>
        <!-- Add content for viewing decisions here -->
    </section>
</body>

</html>
