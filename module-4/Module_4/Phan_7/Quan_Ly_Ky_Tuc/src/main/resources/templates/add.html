<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <style>
      form{
        width: 400px;
      }
      .centered-form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Để căn giữa theo chiều dọc */
      }
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="centered-form">
    <form  th:object="${student}" th:action="@{/save}" method="post">
        <!--    int id, String studentId, String studentName, String citizenshipId, String address, String numberPhone, Date birthday, Room room-->
        <div class="mb-3">
            <label  class="form-label" >Id</label>
            <input type="text" th:field = "*{id}" class="form-control"  value="" aria-describedby="emailHelp">
            <p></p>
        </div>

        <div class="mb-3">
            <label  class="form-label" >Mã sinh viên</label>
            <input type="text" class="form-control" th:field = "*{studentId}"   value="" >
            <p th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}" ></p>
        </div>

        <div class="mb-3">
            <label  class="form-label">Tên Sinh viên</label>
            <input type="text" th:field = "*{studentName}"    class="form-control"  value="" aria-describedby="emailHelp">
            <p th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"></p>
        </div>

        <div class="mb-3">
            <label  class="form-label">Căn cước công dân</label>
            <input type="text" th:field = "*{citizenshipId}"  class="form-control"  value="" aria-describedby="emailHelp">
            <p th:if="${#fields.hasErrors('citizenshipId')}" th:errors="*{citizenshipId}"></p>
        </div>

        <div class="mb-3">
            <label  class="form-label">Địa chỉ</label>
            <input type="text" th:field = "*{address}"  class="form-control"  value="" aria-describedby="emailHelp">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"> </p>
        </div>

        <div class="mb-3">
            <label  class="form-label">Số điện thoại</label>
            <input type="text" th:field = "*{numberPhone}"  class="form-control"  value="" aria-describedby="emailHelp">
            <p th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></p>
        </div>

        <div class="mb-3">
            <label  class="form-label">Ngày sinh</label>
            <input type="date" th:field = "*{birthday}"  class="form-control"  value="" aria-describedby="emailHelp">
            <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
        </div>
        Phòng
        <select class="form-select" th:field="*{room}" aria-label="Default select example">
            <!--            <option selected>Phòng</option>-->
            <option th:each="room : ${listRoom}"
                    th:value="${room.roomId}"
                    th:text="${room.roomName}"
            ></option>
        </select>

        <input type="submit" class="btn btn-primary">Thêm mới </input>
    </form>
</div>
</body>
</html>
