<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<form th:object="${studentDTO}" th:action="@{/addNew}" method="post" style="width: 300px">
<!--    <div class="mb-3">-->
<!--        <label for="exampleInputEmail1" class="form-label">Tên sinh viên:</label>-->
<!--        <input type="text" th:field="*{id}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">-->
<!--    </div>-->

    <select class="form-select" th:field="*{clazz}" aria-label="Default select example">
        <option th:each="clazz, loop: ${classList}" th:text="${clazz.getTenLop()}" th:value="${clazz.id}">Open this select menu</option>
    </select>

    <div class="mb-3">
        <label  class="form-label">Tên sinh viên:</label>
        <input type="text" th:field="*{ten}" class="form-control"  aria-describedby="emailHelp">
        <p style="color: red" th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></p>
    </div>

    <div class="mb-3">
        <label  class="form-label">Căn cước công dân</label>
        <input type="text" th:field="*{canCuocCongDan}" class="form-control"  aria-describedby="emailHelp">
        <p style="color: red" th:if="${#fields.hasErrors('canCuocCongDan')}" th:errors="*{canCuocCongDan}"></p>
    </div>

    <div class="mb-3">
        <label  class="form-label">Mã sinh viên:</label>
        <input type="text" th:field="*{msv}" class="form-control"  aria-describedby="emailHelp">
        <p style="color: red" th:if="${#fields.hasErrors('msv')}" th:errors="*{msv}"></p>
    </div>

    <div class="mb-3">
        <label  class="form-label">Ngày sinh: </label>
        <input type="text" th:field="*{ngaySinh}" class="form-control"  aria-describedby="emailHelp">
        <p style="color: red" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></p>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
